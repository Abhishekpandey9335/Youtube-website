<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Course Lectures | Abhishek Pandey</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * {
    box-sizing: border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  }

  body {
    margin: 0;
    background: radial-gradient(circle at top, #0b1220, #020409 70%);
    color: #e5e7eb;
  }

  /* HEADER */
  .site-header {
    padding: 18px 28px;
    border-bottom: 1px solid rgba(255,255,255,0.08);
    backdrop-filter: blur(10px);
    background: rgba(2,4,9,0.6);
    position: sticky;
    top: 0;
    z-index: 10;
  }

  .logo-area span {
    font-size: 1.2rem;
    font-weight: 600;
    background: linear-gradient(90deg, #60a5fa, #38bdf8);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  /* COURSE HEADER */
  .course-hero {
    text-align: center;
    padding: 60px 20px 40px;
    animation: fadeUp 0.8s ease;
  }

  .course-hero h2 {
    font-size: 2.3rem;
    margin-bottom: 8px;
    background: linear-gradient(90deg, #60a5fa, #38bdf8);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .course-hero p {
    color: #94a3b8;
    font-size: 1rem;
  }

  /* GALLERY */
  #video-gallery {
    padding: 30px 6vw 60px;
  }

  #video-gallery h2 {
    text-align: center;
    font-size: 1.6rem;
    margin-bottom: 30px;
  }

  .gallery-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 26px;
  }

  .lazy-video-card {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.12);
    border-radius: 16px;
    overflow: hidden;
    padding-bottom: 14px;
    transition: transform 0.35s ease, box-shadow 0.35s ease;
    animation: fadeUp 0.7s ease;
  }

  .lazy-video-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 20px 45px rgba(0,0,0,0.6);
  }

  .lazy-video-card img,
  .lazy-video-card iframe {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-bottom: 1px solid rgba(255,255,255,0.08);
    cursor: pointer;
  }

  .lazy-video-card h3 {
    margin: 14px 16px 6px;
    font-size: 1.05rem;
  }

  .lazy-video-card p {
    margin: 0 16px;
    font-size: 0.9rem;
    color: #94a3b8;
  }

  /* PAGINATION */
  .pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 16px;
    margin-top: 40px;
  }

  .pagination button {
    padding: 8px 18px;
    border-radius: 20px;
    border: none;
    background: linear-gradient(135deg, #60a5fa, #38bdf8);
    color: #020409;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
  }

  .pagination button:disabled {
    opacity: 0.4;
    cursor: not-allowed;
  }

  .pagination button:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 12px 25px rgba(56,189,248,0.4);
  }

  #pageInfo {
    color: #cbd5e1;
    font-size: 0.9rem;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

<body>

<header class="site-header">
  <div class="logo-area">
    <span>Course Lectures</span>
  </div>
</header>

<main>

  <!-- COURSE TITLE -->
  <section class="course-hero">
    <h2 id="courseTitle">Course Lectures</h2>
    <p>Watch curated demo lectures from this course</p>
  </section>

  <!-- VIDEO GALLERY -->
  <section id="video-gallery">
    <h2>Lecture Videos</h2>
    <div class="gallery-container" id="gallery"></div>

    <div class="pagination">
      <button id="prevPage">Prev</button>
      <span id="pageInfo"></span>
      <button id="nextPage">Next</button>
    </div>
  </section>

</main>

<script>
  if (!localStorage.getItem("loggedIn")) {
    window.location.href = "auth.html";
  }

  const courseVideos = {
    java: [
      {
        id: "9QJtEuaki1w",
        title: "Complete Java in One Shot",
        desc: "Java fundamentals explained clearly",
        thumbnail: "https://i.ytimg.com/an_webp/9QJtEuaki1w/mqdefault_6s.webp"
      },
      {
        id: "25JC2RIEFYY",
        title: "Arrays in Java",
        desc: "Array concepts explained visually",
        thumbnail: "https://i.ytimg.com/an_webp/25JC2RIEFYY/mqdefault_6s.webp"
      }
    ],
    dsa: [
      {
        id: "xTkgfhM7cDk",
        title: "Perfect Number",
        desc: "LeetCode DSA problem",
        thumbnail: "https://i.ytimg.com/an_webp/xTkgfhM7cDk/mqdefault_6s.webp"
      }
    ],
    web: [
      {
        id: "OYY2qmPbLqw",
        title: "Move Zeroes",
        desc: "JavaScript problem solving",
        thumbnail: "https://i.ytimg.com/an_webp/OYY2qmPbLqw/mqdefault_6s.webp"
      }
    ]
  };

  const params = new URLSearchParams(window.location.search);
  const course = params.get("course") || "java";
  const videoData = courseVideos[course] || [];

  document.getElementById("courseTitle").textContent =
    course.toUpperCase() + " Course Lectures";

  const pageSize = 3;
  let currentPage = 1;

  function renderGallery(page) {
    const gallery = document.getElementById("gallery");
    gallery.innerHTML = "";

    const start = (page - 1) * pageSize;
    const end = Math.min(start + pageSize, videoData.length);

    for (let i = start; i < end; i++) {
      const v = videoData[i];
      const card = document.createElement("div");
      card.className = "lazy-video-card";

      card.innerHTML = `
        <img src="${v.thumbnail}" alt="${v.title}">
        <h3>${v.title}</h3>
        <p>${v.desc}</p>
      `;

      card.querySelector("img").onclick = function () {
        const iframe = document.createElement("iframe");
        iframe.src = "https://www.youtube.com/embed/" + v.id + "?autoplay=1";
        iframe.allowFullscreen = true;
        iframe.frameBorder = "0";
        iframe.height = "180";
        this.replaceWith(iframe);
      };

      gallery.appendChild(card);
    }

    document.getElementById("pageInfo").textContent =
      `Page ${currentPage} of ${Math.ceil(videoData.length / pageSize)}`;

    document.getElementById("prevPage").disabled = currentPage === 1;
    document.getElementById("nextPage").disabled =
      currentPage === Math.ceil(videoData.length / pageSize);
  }

  document.getElementById("prevPage").onclick = () => {
    if (currentPage > 1) {
      currentPage--;
      renderGallery(currentPage);
    }
  };

  document.getElementById("nextPage").onclick = () => {
    if (currentPage * pageSize < videoData.length) {
      currentPage++;
      renderGallery(currentPage);
    }
  };

  renderGallery(currentPage);
</script>

</body>
</html>
