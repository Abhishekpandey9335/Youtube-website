<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * {
    box-sizing: border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  }

  body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #0b1220, #020409 70%);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #e5e7eb;
  }

  .auth-wrapper {
    width: 100%;
    max-width: 380px;
    padding: 20px;
  }

  .auth-card {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 18px;
    padding: 32px 28px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.6);
    backdrop-filter: blur(14px);
    animation: fadeUp 0.8s ease;
  }

  .auth-card h2 {
    text-align: center;
    margin-bottom: 22px;
    font-size: 1.9rem;
    background: linear-gradient(90deg, #60a5fa, #38bdf8);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .auth-form {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .auth-form input {
    width: 100%;
    padding: 12px 14px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.2);
    background: rgba(0,0,0,0.45);
    color: #e5e7eb;
    outline: none;
    font-size: 0.95rem;
  }

  .auth-form input::placeholder {
    color: #94a3b8;
  }

  .auth-form button {
    margin-top: 10px;
    padding: 12px;
    border-radius: 25px;
    border: none;
    background: linear-gradient(135deg, #60a5fa, #38bdf8);
    color: #020409;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s ease;
  }

  .auth-form button:hover {
    transform: translateY(-2px);
    box-shadow: 0 14px 30px rgba(56,189,248,0.45);
  }

  .switch-text {
    text-align: center;
    margin-top: 16px;
    font-size: 0.9rem;
    color: #cbd5e1;
  }

  .switch-text span {
    color: #38bdf8;
    cursor: pointer;
    font-weight: 600;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

<body>

<div class="auth-wrapper">
  <div class="auth-card">

    <h2 id="title">Login</h2>

    <!-- LOGIN FORM -->
    <form id="loginForm" class="auth-form">
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <!-- REGISTER FORM -->
    <form id="registerForm" class="auth-form" style="display:none;">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Create Account</button>
    </form>

    <div class="switch-text">
      <span id="switchText" onclick="toggleAuth()">Create a new account</span>
    </div>

  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const course = params.get("course");

  let isLogin = true;

  function toggleAuth() {
    isLogin = !isLogin;
    document.getElementById("loginForm").style.display = isLogin ? "flex" : "none";
    document.getElementById("registerForm").style.display = isLogin ? "none" : "flex";
    document.getElementById("title").innerText = isLogin ? "Login" : "Register";
    document.getElementById("switchText").innerText =
      isLogin ? "Create a new account" : "Already have an account? Login";
  }

  // DEMO LOGIN
  document.getElementById("loginForm").onsubmit = e => {
    e.preventDefault();
    localStorage.setItem("loggedIn", "true");
    window.location.href = `lectures.html?course=${course}`;
  };

  // DEMO REGISTER
  document.getElementById("registerForm").onsubmit = e => {
    e.preventDefault();
    alert("Registration successful! Please login.");
    toggleAuth();
  };
</script>

</body>
</html>
